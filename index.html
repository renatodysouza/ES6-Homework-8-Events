<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container"></div>
    <div id="choice-area">
        <label id="start" >CLICK TO PLAY</label>
        <button href="#" id="x"> Play with X</button>
        <button href="#" id="o">Play with O </button>
        <button class="reset" href="#" id="reset">Reset</button>
    </div>
    <div id="game-area">
        <h1>Game tic tac toe</h1>
        <span id="msg-error"></span>
        <div class="group">
            <div id="rect1" class="rect"></div>
            <div id="rect2" class="rect"></div>
            <div id="rect3" class="rect"></div>
        </div>
        <div class="group">
            <div id="rect4" class="rect"></div>
            <div id="rect5" class="rect"></div>
            <div id="rect6" class="rect"></div>
        </div>
        <div class="group">
            <div id="rect7" class="rect"></div>
            <div id="rect8" class="rect"></div>
            <div id="rect9" class="rect"></div>
        </div>
    </div>

</body>

</html>
